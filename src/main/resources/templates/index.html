<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User CRUD App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 5px;
        }
        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }
        .content {
            padding: 30px;
        }
        .form-section {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 8px;
            margin-bottom: 30px;
            border: 2px solid #667eea;
        }
        .form-section h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.5em;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 600;
        }
        input[type="text"], input[type="email"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
            transition: border-color 0.3s;
        }
        input[type="text"]:focus, input[type="email"]:focus {
            outline: none;
            border-color: #667eea;
        }
        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        .btn-submit {
            background: #667eea;
            color: white;
        }
        .btn-submit:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        .btn-cancel {
            background: #ccc;
            color: #333;
        }
        .btn-cancel:hover {
            background: #bbb;
        }
        .users-section h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5em;
        }
        .users-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        .users-table thead {
            background: #667eea;
            color: white;
        }
        .users-table th {
            padding: 15px;
            text-align: left;
            font-weight: 600;
        }
        .users-table td {
            padding: 15px;
            border-bottom: 1px solid #ddd;
        }
        .users-table tbody tr:hover {
            background: #f8f9fa;
        }
        .action-buttons {
            display: flex;
            gap: 10px;
        }
        .btn-edit, .btn-delete {
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s;
        }
        .btn-edit {
            background: #28a745;
            color: white;
        }
        .btn-edit:hover {
            background: #218838;
            transform: translateY(-2px);
        }
        .btn-delete {
            background: #dc3545;
            color: white;
        }
        .btn-delete:hover {
            background: #c82333;
            transform: translateY(-2px);
        }
        .empty-message {
            text-align: center;
            padding: 40px;
            color: #999;
            font-size: 1.1em;
        }
        .input-hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ‘¥ User Management</h1>
            <p>Create, Read, Update, and Delete Users</p>
        </div>

        <div class="content">
            <!-- Form Section -->
            <div class="form-section">
                <h2 th:if="${user.id == null}">Add New User</h2>
                <h2 th:unless="${user.id == null}">Edit User</h2>

                <form th:if="${user.id == null}" th:action="@{/users}" method="POST">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" th:value="${user.name}" placeholder="Enter user name" required>
                    </div>

                    <div class="form-group">
                        <label for="address">Address:</label>
                        <input type="text" id="address" name="address" th:value="${user.address}" placeholder="Enter user address" required>
                    </div>

                    <div class="button-group">
                        <button type="submit" class="btn-submit">Add User</button>
                    </div>
                </form>

                <form th:unless="${user.id == null}" th:action="@{/users/{id}(id=${user.id})}" method="POST">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" th:value="${user.name}" placeholder="Enter user name" required>
                    </div>

                    <div class="form-group">
                        <label for="address">Address:</label>
                        <input type="text" id="address" name="address" th:value="${user.address}" placeholder="Enter user address" required>
                    </div>

                    <div class="button-group">
                        <button type="submit" class="btn-submit">Update User</button>
                        <a href="/users" class="btn-cancel" style="text-align: center; padding: 12px; text-decoration: none;">Cancel</a>
                    </div>
                </form>
            </div>

            <!-- Users List Section -->
            <div class="users-section">
                <h2>User List</h2>

                <div th:if="${users.isEmpty()}" class="empty-message">
                    No users found. Add your first user to get started!
                </div>

                <table th:unless="${users.isEmpty()}" class="users-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Address</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="user : ${users}">
                            <td th:text="${user.id}"></td>
                            <td th:text="${user.name}"></td>
                            <td th:text="${user.address}"></td>
                            <td>
                                <div class="action-buttons">
                                    <a th:href="@{/users/{id}/edit(id=${user.id})}" class="btn-edit">Edit</a>
                                    <a th:href="@{/users/{id}/delete(id=${user.id})}" class="btn-delete" onclick="return confirm('Are you sure you want to delete this user?');">Delete</a>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
